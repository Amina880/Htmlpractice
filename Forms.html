<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intitial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header><h1>Registration Form</h1></header>
    <form action="/submit-form" method="post">
        <div>
        <label for="username">Username (4-8 characters):</label>
        <input type="text" id="username" name="username" required minlength="4" maxlength="8" placeholder="Username">
        </div>
        <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required placeholder="Password">
        </div>
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>
        </div>
        <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100" placeholder="20">
        </div>
        <div>
        <label for="terms of service">Terms of Service:</label>
        <input type="checkbox" id="terms of service" name="terms of service" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
